include=/home/rio/.config/themes/foot/catppuccin-macchiato.ini

[main]
# Fonts
font=JetBrainsMono Nerd Font:size=13
font-bold=JetBrainsMono Nerd Font:size=13
font-italic=JetBrainsMono Nerd Font:size=13:slant=italic
font-bold-italic=JetBrainsMono Nerd Font:size=13:slant=italic

# Misc
term=xterm
locked-title=yes
selection-target=both
workers=0
utmp-helper=none


[bell]
urgent=yes

[scrollback]
lines=1000

[mouse]
hide-when-typing=yes

[key-bindings]
clipboard-paste=Control+v Control+Shift+v

[mouse-bindings]
primary-paste=none

[tweak]
scaling-filter=none
font-monospace-warn=no
grapheme-width-method=wcswidth  # necessary to make emoji not too wide
grapheme-shaping=no
sixel=no

